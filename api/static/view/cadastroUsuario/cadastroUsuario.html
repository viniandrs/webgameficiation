<div class="container mt-4 row justify-content-center">
  <h2>Criar usuário</h2>
<form id="form-criar-usuario" class="col-6">
  <div class="mb-3">
    <label for="nome" class="form-label">Nome do usuário</label>
    <input type="text" class="form-control" id="nome" name="nome" required>
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" name="email"></textarea>
  </div>

  <div class="mb-3">
    <label for="senha" class="form-label">Senha</label>
    <input type="password" class="form-control" id="senha" name="senha">
  </div>


  <button type="submit" class="btn btn-primary">Salvar</button>
  <button type="button" class="btn btn-secondary ms-2" id="voltar">Cancelar</button>
</form>
</div>
