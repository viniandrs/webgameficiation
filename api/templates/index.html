<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gerenciador de Projetos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='view/main.css') }}">
  <style>
    body {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    #sidebar {
      width: 250px;
      background-color: #343a40;
      color: white;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
    }
    #sidebar a {
      color: white;
      text-decoration: none;
    }
    #content {
      flex-grow: 1;
      overflow-y: auto;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="sidebar" class="p-3">
    <h4 class="text-center">Gerenciador de Projetos</h4>
    <div id="user-info" class="mb-3">
      <div id="current-user"></div>
      <a href="#" data-page="login" id="change-user">Trocar Usuário</a>
      <br>
      <a href="#" id="logout">Logout</a>
    </div>

    <div class="accordion" id="groupAccordion">
      <div class="accordion-item bg-dark text-white">
        <h2 class="accordion-header">
          <button class="accordion-button bg-secondary text-white" type="button" data-bs-toggle="collapse" data-bs-target="#collapseGroups">
            Grupos
          </button>
        </h2>
        <div id="collapseGroups" class="accordion-collapse collapse show">
          <div class="accordion-body p-0" id="group-list">
            <p class="p-2">Nenhum grupo</p>
          </div>
        </div>
      </div>
    </div>

    <button type="button" class="btn btn-outline-success mt-3" onclick="criarProjeto()"> + Criar Projeto</button>
    <button type="button" class="btn btn-outline-primary mt-3" onclick="entrarProjeto()"> + Entrar em Projeto</button>

  </div>

  <main id="content">
    <!-- Conteúdo das telas será carregado aqui -->
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='view/main.js') }}"></script>
</body>
</html>
